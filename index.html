<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body">
    <header class="matrix-block">
      <img class="matrix-block__img" src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="matrix-block__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="plan">
      <section class="plan__add">
        <label for="new-task" class="block-title">Add Item</label>
        <div class="plan__task-add">
          <input id="new-task" class="plan__input task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section>
        <h3 class="block-title">Todo</h3>
        <ul id="incompleteTasks" class="list">
          <li class="list-item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="delete"></button>         
          </li>
          <li class="list-item editMode">
            <input type="checkbox">
            <label class="editMode__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="block-title">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="list-item">
            <input type="checkbox" checked>
            <label class="list-item task completed-label">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
